<html>
	<head>
		<title>ball simulator 2</title>
		<link rel="icon" type="image/png" href="ball.png">
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="theme-color" content="#e8ac53">
		<meta name="msapplication-navbutton-color" content="#e8ac53">
		<meta name="apple-mobile-web-app-status-bar-style" content="#e8ac53">
	</head>
	<body oncontextmenu="">
		<div id="bg"></div>

		<div id="container">
			<canvas id="ballcanvas"></canvas>

			<div class="row" id="title">
				<div>ball simulator 2</div>
				<div id="playtime" class="secondary"></div>
			</div>

			<div class="row" id="levelrow">
				<div id="level">
					<div id="innerlevel"></div>
				</div>
				<div id="levelstats">
					<div id="levelnum"></div>
					<div id="xpnum"></div>
				</div>
			</div>

			<canvas id="boughtballs" style="display:none"></canvas>  <!-- do like cookie clicker show lil bros walkin around -->

			<div class="row">
				<div class="ballInfo" style="left:0;">
					<div class="expander" id="ballHelpers">
						<h1>ball helpers</h1>
					</div>
				</div>

				<div id="center">
					<span id="ballAmount"></span>  <span id="ballspersec"></span>  <span id="combo"></span>
					<div id="ball">
						<div id="ballpopup"></div>
						<div id="ballclicked"></div>
					</div>
				</div>

				<div class="ballInfo" style="right:0;">
					<div class="expander" id="upgrades">
						<h1>upgrades</h1>
					</div>
				</div>
			</div>

			<div class="row">
				<div id="story"><br></div>
			</div>

			<div class="row">
				<div id="balls"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
